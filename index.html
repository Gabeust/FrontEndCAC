<!DOCTYPE html>
<html lang="ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferreteria CAC</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!--Para incorporar íconos de flaticon-->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>

<body>
  <header>
    <!-- Primer línea del encabezado -->
    <div style="display: flex; justify-content: space-around; align-items: center;">
        <div>
            <img src="./imagenes/logo_ferreteria_32x32.png" alt="Logo de Ferretería">
            <h1 style="display: inline;">FERRETERIA</h1>
        </div>
        <textarea name="barra_busqueda" id="barra_busqueda" cols="30" rows="1" placeholder="Ingresa tu búsqueda"></textarea>
        <div>
            <a href=""><i class="fi fi-rr-envelope"></i></a>
            <a href=""><i class="fi fi-rr-marker"></i></a>
        </div>
    </div>

    <!-- Segunda línea del encabezado -->
    <div>
        <nav>
            <ul type="none"  style="display: flex; justify-content: space-evenly;">
                <li>Inicio</li>
                <li>Ofertas</li>
                <li>Productos</li>
                <li>Sucursales</li>
                <li>Contacto</li>
            </ul>    
        </nav>
    </div>
  </header>

<div class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Inicio</a>
       
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          
          </ul>
          <div>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <section>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagenes/1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="imagenes/2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="imagenes/3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <footer>

    <div class="footer">
      <div class='social-links'>
        <ul>
          <li>
            <a href="#" title="Instagram">
              <img src="imagenes/svg/instagram.svg" alt='Instagram'>
            </a>
          </li>
          <li>
            <a href="#" title="Linkedin">
              <img src="imagenes/svg/linkedin.svg" alt='Linkedin'>
            </a>
          </li>
          <li>
            <a href="#" title="Twitter">
              <img src="imagenes/svg/twitter.svg" alt='Twitter'>
            </a>
          </li>
          <li>
            <a href="#" title="Youtube">
              <img src="imagenes/svg/youtube.svg" alt='YouTube'>
            </a>
          </li>
          <li>
            <a href="#" title="GitHub">
              <img src="imagenes/svg/github.svg" alt='GitHub'>
            </a>
          </li>
        </ul>
      </div>

      <small>© Codo a Codo. <span id="year">2023</span>, All rights reserved</small>
    </div>
    </div>

  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
    <script src="Javascript"></script>
</body>

</html>
